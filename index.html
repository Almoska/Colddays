<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Well Soon!</title>
  <style>
    body {
      background: #fafcff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 60px;
      min-height: 100vh;
    }
    .sun {
      width: 120px;
      height: 120px;
      background: #ffe066;
      border-radius: 50%;
      position: relative;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 50px #ffcc00, 0 0 10px #f8d90f;
      animation: sunfloat 3s ease-in-out infinite;
    }
    .sun-face {
      position: absolute;
      top: 38px; left: 21px;
      width: 78px;
      height: 44px;
    }
    .smile {
      width: 60px;
      height: 30px;
      border-bottom: 4px solid #fdc531;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 6px;
      left: 10px;
    }
    .eyes {
      width: 9px; height: 9px;
      background: #f9bd02;
      border-radius: 50%;
      position: absolute;
      top: 12px;
    }
    .eyes.left { left: 20px; }
    .eyes.right { right: 20px; }
    @keyframes sunfloat {
      0% { transform: translateY(0);}
      50% { transform: translateY(-30px);}
      100% { transform: translateY(0);}
    }
    .dundun-chicken {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px auto;
    }
    .dundun-chicken img {
      width: 180px;
      max-width: 90vw;
      border-radius: 18px;
      box-shadow: 0 2px 18px #ffe06666;
      background: #ffd000;
      padding: 0.5em;
      animation: chickbounce 3s ease-in-out infinite;
    }
    @keyframes chickbounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-18px);}
    }
    h1 {
      color: #fabc2d;
      font-size: 2.6em;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.25em;
      color: #75aaff;
      margin: 0 auto;
      max-width: 350px;
      background: #eaf6ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #e2eafc;
    }
  </style>
</head>
<body>
  <div class="sun">
    <div class="sun-face">
      <div class="eyes left"></div>
      <div class="eyes right"></div>
      <div class="smile"></div>
    </div>
  </div>
  <div class="dundun-chicken">
    <img src="https://ih1.redbubble.net/image.4584237445.4862/st,small,845x845-pad,1000x1000,f8f8f8.jpg" alt="Dundun Chicken" />
  </div>
  <h1>We'll send u the energy!:))))))</h1>
  <div class="message">
    Sending sunshine and smiles and a dundun chicken to brighten your day.<br>-Almos
  </div>
</body>
</html>
